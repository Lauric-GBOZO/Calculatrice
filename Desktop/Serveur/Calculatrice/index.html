<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="Calculatrice">
    
            <div class="screen">
            </div>
            <div class="keyboard">
                <button data-key="8" type="button" class="button">C</button>
                <button data-key="53" type="button" class="button">(</button>
                <button data-key="219" type="button" class="button">)</button>
                <button data-key="191" type="button" class="button">/</button>
                <button data-key="55" type="button" class="button">7</button>
                <button data-key="56" type="button" class="button">8</button>
                <button data-key="57" type="button" class="button">9</button>
                <button data-key="220" type="button" class="button">*</button>
                <button data-key="52" type="button" class="button">4</button>
                <button data-key="101" type="button" class="button">5</button>
                <button data-key="54" type="button" class="button">6</button>
                <button data-key="109" type="button" class="button">-</button>
                <button data-key="49" type="button" class="button">1</button>
                <button data-key="50" type="button" class="button">2</button>
                <button data-key="51" type="button" class="button">3</button>
                <button data-key="187" type="button" class="button">+</button>
                <button data-key="48" type="button" class="button">0</button>
                <button data-key="190" type="button" class="button">.</button>
                <button data-key="13" type="button" class="button">=</button>
            </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
